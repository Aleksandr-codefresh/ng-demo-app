<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="f.invalid"
            >{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            type="button"
            style="margin-left: 10px;"
            class="btn btn-primary"
            (click)="clearForm()">Clear</button>
          <button
            style="margin-left: 10px;"
            type="button"
            class="btn btn-danger"
            *ngIf="editMode"
            (click)="deleteItem()">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
